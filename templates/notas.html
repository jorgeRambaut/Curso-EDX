{% extends "layout.html" %}

{% block heading %}
    Notas
{% endblock %}

{% block body %}

    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>

    <form action="{{url_for('notas') }}" method="post">
        <input type="text" name="note" placeholder="Ingresar nota">
        <button>Agregar Nota</button>
   </form>
{% endblock %}
