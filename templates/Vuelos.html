{% extends "layout2.html" %}

{% block title %}
   Vuelos
{% endblock %}

{% block body %}
<h1> Book a Flight</h1>

 <form action="{{url_for('book') }}" method="post">

     <div class="form-group">
       <select class="form-control" name="flight_id">
          {% for flight in flights %}
            <option value="{{flight.id}}">{{flight.origin}} to {{flight.destination}}</option>
          {% endfor %}
       </select>
   </div>
   <div class="form-group">
      <input class="form-control" name="name" placeholder=" Ingresar Nombre">
  </div>

  <div class="form-group">
    <button class ="btn btn-primary">Reservar Vuelo</button>
  </div>
</form>
  {% endblock %}
